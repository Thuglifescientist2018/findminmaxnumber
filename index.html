<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icon-icons.com/downloadimage.php?id=70969&root=909/ICO/512/&file=fire_icon-icons.com_70969.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Min max number finder</title>
</head>
<body>

    <form class="p-2 bg-dark text-white container m-5 p-5 rounded">
        <h1 id="findMaxNumber" class="text-success">Find <span id="minormaxDisplay"></span> Number</h1>
        <button type="submit" id="switchBtn" class="btn btn-secondary btn-lg ">Switch</button>
        <div class="form-group p-3">
          <label for="numbers">Enter list of numbers</label>
          <input type="text" class="form-control" id="numbers" aria-describedby="numbersHelp" placeholder="Enter numbers">
          <small id="numbersHelp" class="form-text text-white">Enter list of numbers seperated by commas for Example 1,3,4,5</small>
        </div>
        <button type="submit" class="btn btn-success">Show Max Number</button>
        <section id="result" class="h4 m-5 p-2 text-success bg-white border border-primary">
  
        </section>
      </form>
   <!-- <script src="app.js"></script> -->
   <script src="helper.js"></script>
</body>
</html>
